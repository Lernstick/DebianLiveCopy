DLCopySwingGUI.tmpDriveInfoLabel.text=<html>Por favor seleccione un directorio temporario con suficiente espacio libre (alrededor de 10 GB).<br><br>Puede montar el dispositivo de almacenamiento abriendo su carpeta Home en el men\u00fa de inicio, seleccionando el \u00edtem de men\u00fa "Ir -> dispositivo de almacenamiento" y clickeando en el dispositivo seleccionado. El dispositivo seleccionado ser\u00e1 montado en <code>/media/disk</code>. Si selecciona otros dispositivos de almacenamiento ser\u00e1n montados en <code>/media/disk-1</code>, <code>/media/disk-2</code>, etc. Por favor tenga en cuenta que no todos los archivos de sistema pueden ser montados y editados. El sistema de archivos est\u00e1ndar de Windows (NTFS) s\u00f3lo puede ser montado como &#39;s\u00f3lo lectura&#39;. Le recomendamos utilizar archivos de sistema Linux o FAT32.</html>
DLCopySwingGUI.toISOButton.text=Convertir sistema en imagen de DVD
DLCopySwingGUI.toISOInfoLabel.text=<html>Instalando el sistema en una imagen de DVD tiene varias ventajas:<ul><li>Un DVD cuesta mucho menos que otros dispositivos de almacenamiento.</li><li>Todos los cambios pueden ser borrados reiniciando el sistema.</li></ul></html>
