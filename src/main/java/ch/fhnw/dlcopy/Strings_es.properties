DLCopySwingGUI.upgradeInfoLabel.text=<html>Este programa eleva el nivel de prestaciones de dispositivos de almacenamiento como memorias USB, discos duros USB, tarjetas de memoria SD o tarjetas CompactFlash.<br><br>Por favor note lo siguiente acerca de mayores niveles de prestaciones:<ul><li>Sus datos personales y configuraciones est\u00e1n guardadas.</li><li>No obstante, deber\u00e1 realizar una copia de seguridad de sus datos personales y configuraciones en otro dispositivo de almacenamiento antes de elevar el nivel de prestaciones.</li><li>Otros programas instalados ser\u00e1n removidos. Pueden ser reinstalados luego de reiniciar el sistema.</li></ul></html>
