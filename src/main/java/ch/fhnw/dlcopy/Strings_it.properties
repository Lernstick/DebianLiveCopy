DLCopySwingGUI.tmpDriveInfoLabel.text=<html>Scegliere una directory temporanea con abbastanza spazio libero (ca. 10 GB).<br><br>\u00c8 possibile montare il supporto memoria aprendo "System->Dolphin" e cliccando sul supporto desiderato. Il supporto selezionato sar\u00e0 montato su <code>/media/disk</code>. In caso di selezione di altri supporti di memoria, quest&#39;ultimi saranno montati su <code>/media/disk-1</code>, <code>/media/disk-2</code>, etc. \u00c8 necessario ricordare che non tutti i sistemi file possono essere montati nella modalit\u00e0 scrivibile. Il sistema di file standard Windows (NTFS) pu\u00f2 essere montato unicamente read-only. Si raccomanda di usare sistemi di file Linux.</html>
