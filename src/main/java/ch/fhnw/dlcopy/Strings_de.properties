DLCopySwingGUI.tmpDriveInfoLabel.text=<html>Bitte w\u00e4hlen Sie ein tempor\u00e4res Verzeichnis mit gen\u00fcgend freiem Speicherplatz. Der notwendige Speicherplatz h\u00e4ngt davon ab, welche Anpassungen Sie am System vorgenommen haben. \u00dcblicherweise sollten 10 bis 40 GB ausreichen. Ein Verzeichnis auf einer ext4-Partition eines externen Speichermediums wird empfohlen.<br><br>Partitionen k\u00f6nnen Sie einbinden, indem Sie sie in einem Dateimanager anklicken. Die Partition wird dann in einem Unterverzeichnis von <code>/media/</code> eingebunden. Der Name des Unterverzeichnisses h\u00e4ngt von der Bezeichnung der Partition ab. Bitte beachten Sie, dass nicht alle Dateisysteme schreibbar eingebunden werden k\u00f6nnen.</html>
