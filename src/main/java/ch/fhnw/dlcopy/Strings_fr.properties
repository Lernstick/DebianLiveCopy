DLCopySwingGUI.tmpDriveInfoLabel.text=<html>Veuillez choisir un r\u00e9pertoire temporaire offrant suffisamment d'espace libre (env. 10 Go).<br><br>Vous pouvez connecter un support de stockage en ouvrant votre r\u00e9pertoire personnel dans le menu de d\u00e9marrage et en s\u00e9lectionnant le point de menu "Go -> Support de stockage" puis en cliquant sur le support souhait\u00e9. Ce dernier sera alors connect\u00e9 sur <code>/media/disk</code>. Si vous s\u00e9lectionnez des supports de stockage suppl\u00e9mentaires, ils seront connect\u00e9s sur <code>/media/disk-1</code>, <code>/media/disk-2</code>, etc. Veuillez noter que tous les syst\u00e8mes de fichiers ne peuvent pas \u00eatre connect\u00e9s en mode \u00e9criture. Le syst\u00e8me de fichiers standard de Windows (NTFS) peut uniquement \u00eatre connect\u00e9 en mode lecture seule. Nous conseillons l'usage de syst\u00e8mes de fichiers Linux ou FAT32.</html>
