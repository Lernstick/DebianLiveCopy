DLCopySwingGUI.infoLabel.text=<html>Ce logiciel installe le syst\u00e8me de fonctionnement sur d&#39;autres supports de stockage tels que lecteur USB flash, disque dur USB, carte m\u00e9moire SD ou CompactFlash.<br><br>Faire fonctionner le syst\u00e8me \u00e0 partir d&#39;un tel support de stockage comporte plusieurs avantages:<ul><li>Ils sont plus maniables qu&#39;un DVD.</li><li>La lecture de donn\u00e9es sur un tel support est nettement plus rapide que sur un DVD.</li><li>Le syst\u00e8me est plus silencieux, car il y a moins ou pas d&#39;\u00e9l\u00e9ments mobiles impliqu\u00e9s (p. ex. rotation du DVD ou moteur du lecteur DVD).</li><li>Il est possible d&#39;ajouter des logiciels suppl\u00e9mentaires.</li><li>Il est possible de sauvegarder des fichiers et des param\u00e8tres utilisateur (p. ex. signets du navigateur).</li></ul></html>
