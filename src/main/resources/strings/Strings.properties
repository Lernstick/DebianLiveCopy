install.tooltip.encryption=The advantage of encrypting the data partition is that you can make sure that all your personal data stays confidential, even when your storage media gets lost or stolen. The disadvantage is that the cryptographic operations need computing power and therefore might slow down read and write operations on the data partition.
install.tooltip.randomFill=The advantage of overwriting the data partition with random data before formatting is that it makes it impossible to detect which parts of the data partition are used and which parts are unused. The disadvantage is that it takes more time to create the data partition.
install.tooltip.secondaryPassword=In addition to a personal password, a secondary password can be used. The most common use case is probably that an organization can hand out storage media with an "organizational" secondary password so that the organization's IT department can still read, write, upgrade and reset the encrypted storage media without knowing all the personal passwords.

