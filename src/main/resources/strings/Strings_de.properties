install.tooltip.encryption=Der Vorteil der Verschl\u00fcsselung der Datenpartition ist, dass Ihre Daten vertraulich bleiben, auch wenn das Speichermedium verloren geht oder gestohlen wird. Der Nachteil der Verschl\u00fcsselung ist, dass sich die Lese- und Schreiboperationen auf der Datenpartition durch die kryptografischen Operationen verlangsamen k\u00f6nnen.
install.tooltip.randomFill=Die Datenpartition vor dem Formatieren mit Zufallszahlen zu \u00fcberschreiben hat den Vorteil, dass dadurch nicht mehr erkennbar ist, welche Teile derDatenpartition benutzt und welche unbenutzt sind. Der Nachteil ist, dass es l\u00e4nger dauert, die Datenpartition zu erstellen.
install.tooltip.secondaryPassword=Zus\u00e4tzlich zum pers\u00f6nlichen Passwort kann noch ein Zweitpasswort verwendet werden. Der h\u00e4ufigste Anwendungsfall ist wahrscheinlich, dass eine Organisation Speichermedien mit einem "organisatorischen" Zweitpasswort ausgibt, sodass die Informatikabteilung der Organisation die verschl\u00fcsselten Speichermedien weiterhin lesen, schreiben, aktualisieren und zur\u00fccksetzen kann, ohne alle pers\u00f6nlichen Passw\u00f6rter zu kennen.

