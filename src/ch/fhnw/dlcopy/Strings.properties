DLCopySwingGUI.infoLabel.text=<html>This program installs the running system to other storage media like USB flash drives, USB hard drives, SD memory cards or CompactFlash cards.<br><br>Running the system from those storage media has several advantages:<ul><li>They are more handy than a DVD.</li><li>Reading data from those storage media is much faster than reading from DVD.</li><li>The system is more quiet, because there are less or even no moving parts involved (e.g. the spinning DVD or the servo motor of the DVD drive).</li><li>Additional programs can be installed.</li><li>Files and user specific settings (e.g. browser bookmarks) can be saved.</li></ul></html>
