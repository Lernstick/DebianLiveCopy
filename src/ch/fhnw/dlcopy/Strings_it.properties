DLCopySwingGUI.infoLabel.text=<html>Questo programma installa il sistema operativo in un altro supporto di memoria  quale <br>l'unit\u00e0 flash USB,  i dischi rigidi USB, le schede memoria SD o le schede CompactFlash.<br><br>L'uso di questi supporti per l'esecuzione del sistema ha vari vantaggi:<ul><li>Sono pi\u00f9 maneggevoli di un DVD.</li><li>La lettura dei dati da questi supporti \u00e8 pi\u00f9 veloce di quella dal DVD.</li><li>Il sistema \u00e8 pi\u00f9 silenzioso in quanto non sono interessate quasi deltutto parti mobili  <br>(p.es. la rotazione DVD o il servomotore del dispositivo DVD).<br></li><li>Si possono installare programmi programmi extra.</li><li>Si possono salvare file e impostazioni delle'utente (p.es. segnalibri del browser).</li></ul></html>
